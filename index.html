<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- <link rel="preload" href="deadpool-outline-font/DeadpoolOutline-Yw4L.ttf" as="font" type="font/woff2" crossorigin="">  -->
</head>
<body>
    
    <header class="header-container">
        <div class="item-container">
            <div class="item-flex">
                <div class="item-logo-home">
                    <div class="riot-icon">
                        <img src="images/riotgames.svg" class="riot-img" alt="">
                    </div>
                    <div class="riot-logo">
                        <img src="images/riotLogo.svg" alt="">
                    </div>
                </div>

                <div class="menu">
                    <div class="menu-conatiner">
                        
                        <img src="images/menu.svg" class="menu-icon" alt="">
                        <span>Menu</span>
                    </div>
                  
                </div>

                <div class="nav-text">
                    GAME
                </div>
                <div class="nav-text">
                    CHAMPions
                </div>
                <div class="nav-text">
                    news
                </div>
                <div class="nav-text">
                    patch notes
                </div>
                <div class="nav-text">
                    univers
                </div>
                <div class="nav-text">
                    shop
                </div>
                <div class="nav-text">
                    support
                </div>

            </div>

            <div class="profile">
                <img src="images/profile.svg" alt="" class="profile-pic">
                <span>Yuvaraj</span>
            </div>
        </div>
    </header>

    <div class="agent-con-background">
         <div class="agents-container">
        <div class="agents-subContainer">
            <div class="agent-conatainer-flex">
                <div class="agent-heading">
                    Agents
                </div>
            </div>

            <div class="agent-profile-section">
            <div class="arrow-div">
                <div class="aroow-img">
                    <img src="images/Unionarrow.svg" class="left-arrow" alt="">
                </div>
            </div>
             <div class="agent-card"> 
                <div class="agent-description">
                    <div class="agent-card-heading">Uninted&nbsp;kingdom</div>
                    <div class="agent-name">Phoenix</div>
                </div>

                <div class="character-art-div">
                    <img src="images/Artphoenix.png" class="character-art" alt="">
                </div>     

                <div class="perks">
                    <div class="perk-container">
                        <img class="perkArt" src="images/Vector_perk_one.svg" alt="">
                    </div>
                    <div class="perk-container">
                        <img class="perkArt"  src="images/Vectorperk1.svg" alt="">
                    </div>
                    <div class="perk-container">
                        <img class="perkArt"  src="images/Vectorperk2.svg" alt="">
                    </div>
                    <div class="perk-container">
                        <img class="perkArt"  src="images/Vectorperk3.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="arrow-div">
                <div class="aroow-img">
                    <img src="images/Unionarrow.svg" class="right-arrow" alt="">
                </div>
            </div>
            <div class="select-btn">
                Select
            </div>
            </div>
          

        </div>
    </div>
    </div>
   
</body>
</html>
